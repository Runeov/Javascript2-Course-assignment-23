<!DOCTYPE html>
<html>
<head>
	<title>My Social Media Platform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="My Social Media Platform Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="login">
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<button type="submit">Log In</button>
			</form>
			<p>New user? <a href="#">Sign up</a></p>
		</div>
	</header>
	<main>
		<h1>Connect with friends and family on My Social Media Platform</h1>
		<p>My Social Media Platform makes it easy to stay in touch with the people who matter most.</p>
		<button>Sign up for free</button>
	</main>
	<footer>
		<p>&copy; 2023 My Social Media Platform. All rights reserved.</p>
	</footer>
</body>
</html>
